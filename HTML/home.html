<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="home.css">
    <title>Document</title>
</head>

<body>
    <header>
        <input type="text" id="pesquisa" placeholder="pesquisar tarefa">
    </header>
    <main>
        <section id="tarefas">
            <h2>Tarefas <button onclick="abrirModal()">Nova tarefa</button></h2>
            <!-- <h6>Nenhuma tarefa registrada</h6>
              -->

            <ul id="lista">
            </ul>
        </section>
        <section onclick="fecharModal()" id="overlay"></section>
        <div id="criarTarefa" class="modal">
            <form onsubmit="novaTarefa()">
                <h3>Criar tarefa <box-icon size="md" onclick="fecharModal()" name='x-circle'></box-icon></h3>
                <label for="titulo">Título</label>
                <input type="text" id="titulo" required>
                <label for="descricao">Descrição</label>
                <textarea id="descricao" required></textarea>
                <button>Criar</button>
            </form>
        </div>
    </main>
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <script src="home.js"></script>
</body>

</html>
